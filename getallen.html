<!DOCTYPE html>
 <html lang="nl">
 <head>

 <meta charset="UTF-8">
 <title>Interactieve HTML</title>
 <script>
 function checkForm(){
 let getal = document.getElementById("getal").value *1;
 let getal1 = document.getElementById("getal1").value*1;

 
 alert( getal + getal1);
 }
 </script>
 </head>

 <body>
 <h1>Oefenen met JavaScript</h1>
 <br /><br />
 <label for="getal">Getal:</label><br>
 <input type="number" id="getal" name="getal"><br>
 <br />
 <label for="getal1">Getal1:</label><br>
 <input type="number" id="getal1" name="getal1"><br>
 <br />

 <input type="button" value="Controleer getal"
 onclick="checkForm()" />

 </body>
 </html>
